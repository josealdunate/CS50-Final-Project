{% extends "layout.html" %}

{% block title %}
    - Login    
{% endblock %}

{% block login_text %}
    <h2 class="slogan">Connecting Your Listings To Your Clients' Needs</h2>
{% endblock %}

{% block login_window %}
    <h3 class="white m-top-bottom">Welcome</h3>
    <form action="/login" method="post">
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Email Adress" autocomplete="off">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
        <button class="log-btn" type="submit">Login</button>
    </form>
    <div class="row justify-content-between">
        <div class="col-6">
            <a class="small" href=""><small>Forgot Password?</small></a>
        </div>
        <div class="col-6">
            <a class="small" href="/register"><small>New Account</small></a>
        </div>
    </div>
{% endblock %}
